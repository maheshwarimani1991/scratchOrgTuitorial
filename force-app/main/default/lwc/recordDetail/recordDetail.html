<template>
    <lightning-card title="Results">
        <div if:true={hasRecords} style="height: 300px;">
            <lightning-datatable
                key-field="id"
                data={records}
                show-row-number-column
                hide-checkbox-column
                columns={columns}
                is-loading={isloading}
                onrowaction={handleRowAction}
                >
            </lightning-datatable>
        </div>
        <template if:false={hasRecords} >
            <div class="slds-align_absolute-center slds-text-color_error">No records found.</div>
        </template>
        
    </lightning-card>
</template>
